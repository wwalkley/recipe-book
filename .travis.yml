language: node_js
node_js:
  - "10.0.0"
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
branches:
  only:
  - master
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g @angular/cli@7.0.6
install:
  - npm ci
script:
  - ng test --watch=false
  - ng e2e
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
